apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.logicaltech.gamerecharge"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        useLibrary 'org.apache.http.legacy'
    }
    buildTypes
            {
                release
                        {
                            minifyEnabled false
                            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                        }
            }

    splits {
        abi {
            enable true
            reset()
            include 'x86', 'armeabi-v7a'
            universalApk true
        }
    }
}

dependencies
        {
            implementation fileTree(dir: 'libs', include: ['*.jar'])
            implementation 'com.android.support:appcompat-v7:28.0.0'
            implementation 'com.android.support:design:28.0.0'
            implementation 'com.android.support.constraint:constraint-layout:1.1.3'
            implementation 'com.android.support:support-v4:28.0.0'
            testImplementation 'junit:junit:4.12'
            androidTestImplementation 'com.android.support.test:runner:1.0.2'
            androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
            implementation 'com.squareup.picasso:picasso:2.3.2'
            implementation 'com.nineoldandroids:library:2.4.0'
            implementation 'com.daimajia.slider:library:1.1.5@aar'
            implementation 'com.android.support:cardview-v7:28.0.0'
            implementation 'com.android.support:design:28.0.0'
            implementation 'com.intuit.sdp:sdp-android:1.0.5'
            //------------sdp sizeing----------
            implementation 'com.balysv:material-ripple:1.0.2'                  // ripple effect
            implementation 'com.mcxiaoke.volley:library:1.0.19'
            // implementation 'com.android.volley:volley:1.1.0'
            implementation 'de.hdodenhof:circleimageview:2.1.0'   //-------------Circul Image
            implementation 'commons-io:commons-io:2.4'   // Base 64...
            implementation 'com.facebook.android:facebook-android-sdk:[4,5)'
            implementation 'com.henryblue.mxvideoplayer:xvideoplayer:1.2.1'

            implementation 'com.squareup.retrofit2:retrofit:2.1.0'
            implementation 'com.squareup.retrofit2:converter-gson:2.1.0'


            //         implementation 'com.android.volley:volley:1.1.0'
            implementation('com.paytm:pgplussdk:1.3.3')
                    {
                        transitive = true;
                    }
            implementation 'com.google.android.gms:play-services-auth:16.0.0'



        }
apply plugin: 'com.google.gms.google-services'
